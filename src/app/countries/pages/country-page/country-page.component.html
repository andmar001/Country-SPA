<ng-template #loading>
  <div class="alert alert-info">
    Espere por favor
  </div>
  <hr>
</ng-template>

<div *ngIf="country; else loading">

</div>

<div>
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong> {{ country?.name?.common }}  </strong> </h2>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country?.flags?.svg" [alt]="country?.name?.common" class="img-fluid">
  </div>
  <div class="col">
    <h3>Información</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Población</strong> {{ country?.population | number }}
      </li>
      <li class="list-group-item">
        <strong>Código</strong> {{ country?.cca3 }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col">
    <h3>Traducciones</h3>
    <div class="d-flex flex-wrap">
      <div class="border border-secondary p-2 m-2" *ngFor="let translation of country?.translations | keyvalue">
        {{ translation.key }}: {{ translation.value }}
      </div>
    </div>

  </div>
</div>
